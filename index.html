<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="container ">
        <h1 class="text-center">Progress</h1>
    </div>
    <div class="container">
        <div class="row mgtb2">
            <div class="col-2">
                <button id="update">
                    update
                </button>
            </div>
            <div class="col-2">
                <div id="lastUpdate">
                </div>
            </div>
            
            <div class="col-2">
                <input id="start" type="text" value='"2023-11-16"'>
            </div>
            <div class="col-2">
                <input id="end" type="text" value='"2024-02-02"'>
            </div>
        </div>

        
    </div>

    <div class="container-fluid bg1">
        <div id="daysDiv" class="container">
            <h2>Total Timespan</h2>
            <div >
                <div  class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div id="progressTotalDays" class="progress-bar" style="width: 0%"></div>
                </div>
                <div id="totalDays"></div>
            </div>
            <div class="row text-center">
                <h3 id="feedback"></h3>
            </div>
        </div>
    </div>

    <div class="container-fluid mgtb2">

    </div>

    <div class="container-fluid mgtb2">
        <div id="daysDiv2" class="container">
            <h2>School Days</h2>
            <div>
                <div  class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div id="progressSchoolDays" class="progress-bar" style="width: 0%"></div>
                </div>
                <div id="totalSchoolDays"></div>
                <div class="row text-center">
                    <h3 id="feedbackSchoolDays"></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg1">
        <div id="HoursTotalDiv" class="container">
            <h2>Total Hours</h2>
            <div >
                <div  class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div id="hoursTotal" class="progress-bar" style="width: 0%"></div>
                </div>
                <div id="totalHours"></div>
            </div>
            <div class="row text-center">
                <h3 id="feedbackHours"></h3>
            </div>
        </div>
    </div>

    <div class="container-fluid mgtb2">
        <div id="BreaksDiv" class="container">
            <h2>Breaks of Today</h2>
            <!-- <div >
                <div  class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div id="hoursTotal" class="progress-bar" style="width: 0%"></div>
                </div>
                <div id="totalHours"></div>
            </div> -->
            <div class="row text-center">
                <h3 id="break"></h3>
            </div>
        </div>
    </div>




    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <p>Your local storage says that you loaded this page <b id="refreshes">0</b> times.</p> 
                </div>        
                <div class="col-2">
                    <button id="addButton">
                        0
                    </button>
                    </div>
                <div class="col-4">
                        <div id="addfeedback"> </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
